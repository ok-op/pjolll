<head>

  <title>MP4 Player</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f2f5;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      background-color: #4A90E2;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 28px;
      font-weight: bold;
    }
    .container {
      padding: 20px;
      max-width: 800px;
      margin: auto;
      flex: 1; 
      width: 100%;
    }
    .input-box {
      background-color: #fff3cd;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 8px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .input-box input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
      min-width: 300px;
    }
    .input-box button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      background-color: #28a745;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }
    .video-box {
      background-color: #e3f2fd;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      min-height: 150px;
      margin-bottom: 40px; 
    }
    iframe {
      width: 100%;
      height: 450px;
      border: none;
      border-radius: 10px;
    }
    footer {
      background-color: #343a40;
      color: #ffffff;
      text-align: center;
      padding: 12px;
      position: fixed;
      bottom: 0;
      width: 100%;
      font-size: 14px;
    }
  </style>
</head>
<body>

<header><i class="fa fa-play" aria-hidden="true"></i> MP4 Player</header>

<div class="container">
  <div class="input-box">
    <input type="text" id="mp4Url" placeholder="Enter your MP4 video URL here" />
    <button onclick="loadVideo()"><i class="fa fa-play-circle-o" aria-hidden="true"></i> Play</button>
  </div>

  <div class="video-box" id="videoContainer">
    <p><i class="fa fa-exclamation-triangle" aria-hidden="true"></i> No video loaded</p>
  </div>
</div>

<footer>© 2025 MP4 Player by <i class="fa fa-telegram" aria-hidden="true"></i> 𝐖𝐎𝐎𝐃𝐜𝐫𝐚𝐟𝐭</footer>

<script>
  function loadVideo() {
    const url = document.getElementById('mp4Url').value.trim();
    const container = document.getElementById('videoContainer');

    if (!url || !url.endsWith('.mp4')) {
      container.innerHTML = "<p style='color: red;'><i class="fa fa-link" aria-hidden="true"></i> Please enter a valid .mp4 URL</p>";
      return;
    }

    const embedUrl = `https://fullscreen-mp4-player.pages.dev/?url=${encodeURIComponent(url)}`;

    container.innerHTML = `<iframe src="${embedUrl}" allowfullscreen></iframe>`;
  }
</script>

</body>
</html>
