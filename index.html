<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MP4 Player</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f2f5;
    }
    header {
      background-color: #4A90E2;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 28px;
      font-weight: bold;
    }
    .container {
      padding: 20px;
    }
    .input-box {
      background-color: #fff3cd;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 8px;
    }
    .input-box input {
      width: 80%;
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .input-box button {
      padding: 10px 16px;
      font-size: 16px;
      border: none;
      background-color: #28a745;
      color: white;
      border-radius: 6px;
      margin-left: 10px;
      cursor: pointer;
    }
    .video-box {
      background-color: #e3f2fd;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
    }
    footer {
      background-color: #343a40;
      color: #ffffff;
      text-align: center;
      padding: 12px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>

<header>MP4 Player</header>

<div class="container">
  <div class="input-box">
    <input type="text" id="mp4Url" placeholder="Enter your MP4 video URL here" />
    <button onclick="loadVideo()">Play</button>
  </div>

  <div class="video-box" id="videoContainer">
    <p>No video loaded</p>
  </div>
</div>

<footer>Developed by YourName | All rights reserved</footer>

<script>
  function loadVideo() {
    const url = document.getElementById('mp4Url').value;
    const container = document.getElementById('videoContainer');

    if (!url.endsWith('.mp4')) {
      container.innerHTML = "<p style='color: red;'>Please enter a valid .mp4 URL</p>";
      return;
    }

    const embedUrl = `https://ok-op.github.io/wplyer/?url=${encodeURIComponent(url)}`;

    container.innerHTML = `
      <iframe src="${embedUrl}" width="100%" height="400" frameborder="0" allowfullscreen></iframe>
    `;
  }
</script>

</body>
</html>
